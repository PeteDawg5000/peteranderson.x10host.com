<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link href="CSS/Style.css" rel="stylesheet" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <script src="JavaScript/math.js" type="text/javascript"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>

  <div style="display:none;">
  
		<h2 id="">Instuctions</h2>
		<ul>
			<li>You can use any number up to 2 decimal places</li>
			<li>You must hit cancel after pressing the equals sign to start a different calculation. e.g. 2 + 2 = 4 then hit "AC"</li>
		<ul>
  
  </div>
  
    <form id="calculator" action="demo_form.asp">

        <div class="w100pc" style="display:inline-block">
            <p id="title">Calc</p>
        </div>

        <div class="w100pc" style="display:inline-block">
            <p id="signature">By Peter Anderson</p>
        </div>
        
        <div class="calcSections">
            <p id="sumEquals" type="text">&nbsp;</p>
        </div>

        <div class="calcSections buttonSections">
            <button id="reset" type="reset" value="Reset" onclick="resetConsoleCalc()">RESET</button>
      
            <div class="mb15">
                <button class="NonOpbutton" type="button" onclick="addToCalculation(event), displayCalculation()">1</button>
                <button class="NonOpbutton" type="button" onclick="addToCalculation(event), displayCalculation()">2</button>
                <button class="NonOpbutton" type="button" onclick="addToCalculation(event), displayCalculation()">3</button>
                <button class="NonOpbutton" id="btnAction" type="button" onclick="addToCalculation(event), displayCalculation()">+</button>  
            </div>
            <div class="mb15">
                <button class="NonOpbutton" type="button" onclick="addToCalculation(event), displayCalculation()">4</button>
                <button class="NonOpbutton" type="button" onclick="addToCalculation(event), displayCalculation()">5</button>
                <button class="NonOpbutton" type="button" onclick="addToCalculation(event), displayCalculation()">6</button>
                <button class="NonOpbutton" id="btnAction" type="button" onclick="addToCalculation(event), displayCalculation()">-</button>
            </div>
            <div class="mb15">
                <button class="NonOpbutton" type="button" onclick="addToCalculation(event), displayCalculation()">7</button>
                <button class="NonOpbutton" type="button" onclick="addToCalculation(event), displayCalculation()">8</button>
                <button class="NonOpbutton" type="button" onclick="addToCalculation(event), displayCalculation()">9</button>
                <button class="NonOpbutton" id="btnAction" type="button" onclick="addToCalculation(event), displayCalculation()">*</button>
            </div>
            <div class="mb15">
                <button class="NonOpbutton" type="button" onclick="addToCalculation(event), displayCalculation()">0</button>
                <button class="NonOpbutton" type="button" onclick="addToCalculation(event), displayCalculation()">.</button>
                <button class="NonOpbutton" id="btnEquals" type="button" onclick="equals()">=</button>
                <button class="NonOpbutton" id="btnAction" type="button" onclick="addToCalculation(event), displayCalculation()">/</button>
            </div>

        </div>

    </form>

</body>

<script src="JavaScript/MyScript.js"></script>


</html>
