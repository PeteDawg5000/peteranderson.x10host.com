<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="CSS/Style.css">
	<title>Hangman</title>
</head>

<body id="body">

	<h1 id="title">Hangman!</h1>
	<p id="test">test</p> <button id="btntest" onClick="checkVisibleLetters()">test</button>

	<div id="menu">
		<p>
			To Start a game, type a word (in secret!) in to the text box for
			someone else to try to guess.<br>
			Then click "Start Game".
		</p>

		<label for"UserWord">Secret Word:</label>
		<input type="text" id="UserWord" name="UserWord">
		<br><br>
		<button type="button" onClick="getWord()">Start Game</button>
		<br><br>
		<button type="button" onClick="getRandomWord()">Start Single Player Game</button>
		<br><br>
	</div>

	<div id="GameWord"></div>

	<h1 id="Lives">Lives: </h1> <button type="button" id="btnEndGame" onClick="EndGame()">End Game</button>
	<div id="game">
		<canvas id="HangingMan" width="400" height="400" class="w100pc"></canvas>

		<!-- <input type="text" name="LetterGuess" value="A"
       selectBoxOptions="A;B;C;D;E;F;G;H;I;J;K;L;M;O;P;Q;R;S;T;U;V;W;X;Y;Z;"> -->



		<img id="YouWinImg" src="images/YouWin.jpg" alt="YouWin.jpg">
		<img id="GameOverImg" src="images/GameOver.jpg" alt="GameOver.jpg">

		<div id="letters" style="margin:0px 50px;">
			<button id="btnA" class="letterButton" onClick="guessLetter(event)">A</button>
			<button id="btnB" class="letterButton" onClick="guessLetter(event)">B</button>
			<button id="btnC" class="letterButton" onClick="guessLetter(event)">C</button>
			<button id="btnD" class="letterButton" onClick="guessLetter(event)">D</button>
			<button id="btnE" class="letterButton" onClick="guessLetter(event)">E</button>
			<button id="btnF" class="letterButton" onClick="guessLetter(event)">F</button>
			<button id="btnG" class="letterButton" onClick="guessLetter(event)">G</button>
			<button id="btnH" class="letterButton" onClick="guessLetter(event)">H</button>
			<button id="btnI" class="letterButton" onClick="guessLetter(event)">I</button>
			<button id="btnJ" class="letterButton" onClick="guessLetter(event)">J</button>
			<button id="btnK" class="letterButton" onClick="guessLetter(event)">K</button>
			<button id="btnL" class="letterButton" onClick="guessLetter(event)">L</button>
			<button id="btnM" class="letterButton" onClick="guessLetter(event)">M</button>
			<button id="btnN" class="letterButton" onClick="guessLetter(event)">N</button>
			<button id="btnO" class="letterButton" onClick="guessLetter(event)">O</button>
			<button id="btnP" class="letterButton" onClick="guessLetter(event)">P</button>
			<button id="btnQ" class="letterButton" onClick="guessLetter(event)">Q</button>
			<button id="btnR" class="letterButton" onClick="guessLetter(event)">R</button>
			<button id="btnS" class="letterButton" onClick="guessLetter(event)">S</button>
			<button id="btnT" class="letterButton" onClick="guessLetter(event)">T</button>
			<button id="btnU" class="letterButton" onClick="guessLetter(event)">U</button>
			<button id="btnV" class="letterButton" onClick="guessLetter(event)">V</button>
			<button id="btnW" class="letterButton" onClick="guessLetter(event)">W</button>
			<button id="btnX" class="letterButton" onClick="guessLetter(event)">X</button>
			<button id="btnY" class="letterButton" onClick="guessLetter(event)">Y</button>
			<button id="btnZ" class="letterButton" onClick="guessLetter(event)">Z</button>
		</div>
	</div>

	<script src="JavaScript/Script.js"></script>

</body>


</html>
