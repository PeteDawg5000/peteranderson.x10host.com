<html>

<head>
	<title>Peter Anderson</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- awesomefont icons -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<!--bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<!-- Jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<!-- bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<!-- AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>  
</head>
	<body ng-app="" style="background-color:#F8F9FA">
		<form name="form" method="post" action="acknowledge.php" style="width:100%" class="needs-validation" novalidate>		
			<p>
			<input class="form-control" ng-model="name" placeholder="Your Name" type="text" name="name" id="name" style="width:100%" required>
			<span style="color:red" ng-show="form.name.$dirty && form.name.$invalid">
			<span ng-show="form.name.$error.required">Your name is required.</span>
			</span>
			</p>
			<p>
			<input class="form-control" ng-model="email" placeholder="Your Email Address" type="email" name="email" id="email" style="width:100%" required>
			<span style="color:red" ng-show="form.email.$dirty && form.email.$invalid">
			<span ng-show="form.email.$error.required">Your email is required.</span>
			<span ng-show="form.email.$error.email">Invalid email address.</span>
			</span>
			</p>
			<p>
			<input class="form-control" placeholder="Subject" type="text" name="subject" id="subject" style="width:100%">
			</p>
			<p>
			<textarea class="form-control" ng-model="comments" placeholder="Comments" type="text" name="comments" id="comments" style="width:100%; max-height:200px;" required></textarea>
			<span style="color:red" ng-show="form.comments.$dirty && form.comments.$invalid">
			<span ng-show="form.comments.$error.required">Some comments are required.</span>
			</span>
			<p>
			<input ng-disabled="form.name.$dirty && form.name.$invalid ||  
			form.email.$dirty && form.email.$invalid || form.comments.$dirty && form.comments.$invalid || form.name.$pristine || form.email.$pristine || form.comments.$pristine" class="btn btn-primary" type="submit" name="send" value="Send">
			</p>
		</form>		
				
	</body>
</html>
